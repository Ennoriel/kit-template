<!DOCTYPE html>
<html lang="%lang%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/svg/favicon-s.svg" />
		<meta name="viewport" content="width=device-width" />
		<script>
			const properties = [
				'--primary-color',
				'--secondary-color',
				'--bg-color',
				'--link-color',
				'--text-color'
			];

			properties.forEach((property) => {
				var value = localStorage.getItem(property);
				document.documentElement.style.setProperty(property, value);
			});

			const classes = ['menu-style'];

			classes.forEach((className) => {
				if (localStorage) {
					var value = localStorage.getItem(className);
					document.documentElement.classList.add(value);
				}
			});
		</script>
		%sveltekit.head%
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
